{% set title = 'Blog | DataStation' %}
{% extends 'layout.tmpl' %}

{% block body %}
<section class="post-body">
  <div class="container">
    <h1>Blog</h1>
    <div class="posts">
      {% for post in posts %}
      <div class="post">
	<a href="/{{ post.url }}" class="post-title">{{ post.title }}</a>
	<div class="post-subtitle">
	  Published on <span class="post-date">{{ post.date }}</span> by <span class="post-author">{{ post.author }}</span>
	</div>
	<span class="post-tags">{% for tag in post.tags %}<span class="post-tag">{{tag}}</span>{% endfor %}</span>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
